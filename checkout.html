<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注文確定</title>
</head>
<body>
    <h1>注文確認</h1>
    <div id="cart-content">カートの内容を表示します...</div>

    <button id="confirm-order-button">注文を確定する</button>
    <div id="feedback-message" style="margin-top: 20px; font-weight: bold;"></div>

    <script>
        console.log("Script loaded"); // スクリプトがロードされたか確認

        document.getElementById('confirm-order-button').addEventListener('click', async () => {
            console.log("Order button clicked"); // ボタンがクリックされたか確認

            const feedbackMessage = document.getElementById('feedback-message');
            feedbackMessage.textContent = "注文を送信中...";

            // カートの内容をURLパラメータとして送信するためにエンコード
            const orderDetails = JSON.parse(localStorage.getItem('cart')) || [];
            const orderDetailsEncoded = encodeURIComponent(JSON.stringify(orderDetails));

            try {
                // doGetリクエストとしてGoogle Apps Scriptへデータを送信
                const response = await fetch(`https://script.google.com/macros/s/AKfycbwbvlswouQ7MsAEuC14_NEeS4WKBrrKzJnySSoETBZseZ20saqeZCf2lyqmXC3nDVuP-Q/exec?items=${orderDetailsEncoded}`, {
                    method: 'GET'
                });
                console.log("Response received"); // レスポンスが返ってきたか確認

                if (response.ok) {
                    const result = await response.json();
                    console.log("Response JSON:", result); // レスポンスの内容を確認

                    if (result.status === 'success') {
                        feedbackMessage.textContent = "注文が正常に確定されました！";
                        localStorage.removeItem('cart');
                    } else {
                        feedbackMessage.textContent = "エラーが発生しました：" + result.message;
                    }
                } else {
                    feedbackMessage.textContent = "サーバーエラーが発生しました。再試行してください。";
                }
            } catch (error) {
                console.error("Network error:", error); // エラーメッセージをログに出力
                feedbackMessage.textContent = "ネットワークエラーが発生しました：" + error.message;
            }
        });
    </script>
</body>
</html>
