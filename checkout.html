<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注文確認</title>
    <style>
        .cart-item {
            border-bottom: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>注文確認</h1>
    <div id="cart-content">カートの内容を表示します...</div>

    <button id="confirm-order-button">注文を確定する</button>
    <div id="feedback-message" style="margin-top: 20px; font-weight: bold;"></div>

    <script>
        console.log("Script loaded");

        // カートの内容を画面に表示する関数
        function displayCartContent() {
            const cartContent = document.getElementById('cart-content');
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];

            if (cartItems.length === 0) {
                cartContent.textContent = "カートに商品がありません。";
                return;
            }

            cartContent.innerHTML = "";
            cartItems.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                itemDiv.innerHTML = `
                    <p>商品名: ${item.商品名}</p>
                    <p>価格: ${item.価格} 円</p>
                    <p>数量: ${item.数量}</p>
                `;
                cartContent.appendChild(itemDiv);
            });
        }

        // 「注文を確定する」ボタンのクリックイベント
        document.getElementById('confirm-order-button').addEventListener('click', async () => {
            console.log("Order button clicked");

            const feedbackMessage = document.getElementById('feedback-message');
            feedbackMessage.textContent = "送信中...";

            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            const requestUrl = 'https://script.google.com/macros/s/AKfycbxpzmy9iYXLPEaYVSbJxuRCYc1t34iufYl6HshX8HKlpZQPJkUnX6q3wCMhgm_y6_2z1g/exec';

            try {
                const response = await fetch(requestUrl, {
                    method: 'POST',
                    body: JSON.stringify({ items: cartItems }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                console.log("Response received");

                if (response.ok) {
                    const result = await response.json();
                    console.log("Response JSON:", result);

                    if (result.status === 'success') {
                        feedbackMessage.textContent = "注文が正常に確定されました！";
                        localStorage.removeItem('cart');
                        displayCartContent(); // カート内容を再表示
                    } else {
                        feedbackMessage.textContent = "エラーが発生しました：" + result.message;
                    }
                } else {
                    feedbackMessage.textContent = "サーバーエラーが発生しました。再試行してください。";
                }
            } catch (error) {
                console.error("Network error:", error);
                feedbackMessage.textContent = "ネットワークエラーが発生しました：" + error.message;
            }
        });

        // ページ読み込み時にカート内容を表示
        displayCartContent();
    </script>
</body>
</html>
