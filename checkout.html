<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注文確定</title>
</head>
<body>
    <h1>注文確認</h1>
    <div id="cart-content">カートの内容を表示します...</div>

    <button id="confirm-order-button">注文を確定する</button>
    <div id="feedback-message" style="margin-top: 20px; font-weight: bold;"></div> <!-- メッセージ表示エリア -->

    <script>
        // カート内容表示と注文確定ボタンの設定
        document.getElementById('confirm-order-button').addEventListener('click', async () => {
            const feedbackMessage = document.getElementById('feedback-message');
            feedbackMessage.textContent = "注文を送信中..."; // 送信開始メッセージを表示

            const orderDetails = {
                // カートの内容や注文情報を設定
                items: JSON.parse(localStorage.getItem('cart')) || []
            };

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbyyW1ykLEzeyaaaAhfet8O6J_OEQTfHKufSI6ZVAeY4SmkX910CcPunId5yZc3Hy25sxw/exec', {
                    method: 'POST',
                    body: JSON.stringify(orderDetails),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.status === 'success') {
                        feedbackMessage.textContent = "注文が正常に確定されました！";
                        localStorage.removeItem('cart'); // カートをクリア
                    } else {
                        feedbackMessage.textContent = "エラーが発生しました：" + result.message;
                    }
                } else {
                    feedbackMessage.textContent = "サーバーエラーが発生しました。再試行してください。";
                }
            } catch (error) {
                feedbackMessage.textContent = "ネットワークエラーが発生しました：" + error.message;
            }
        });
    </script>
</body>
</html>
