<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チェックアウト</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="checkout-container">
        <h1>チェックアウト</h1>
        <div id="cart-items"></div>
        <p id="cart-total">合計: 0 円</p>

        <form id="checkout-form">
            <label for="name">お名前</label>
            <input type="text" id="name" name="name" required>

            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" required>

            <label for="address">住所</label>
            <input type="text" id="address" name="address" required>

            <button type="submit">注文を確定する</button>
        </form>
    </div>

    <script>
        const cart = JSON.parse(localStorage.getItem('cart')) || [];

        function displayCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            const cartTotalElement = document.getElementById('cart-total');
            cartItemsContainer.innerHTML = '';

            let total = 0;
            cart.forEach(item => {
                total += item.price * item.quantity;
                const itemElement = document.createElement('div');
                itemElement.innerHTML = `
                    <span>${item.name}</span> - <span>${item.price} 円</span> x <span>${item.quantity}</span>
                `;
                cartItemsContainer.appendChild(itemElement);
            });

            cartTotalElement.textContent = `合計: ${total} 円`;
        }

      document.getElementById('checkout-form').addEventListener('submit', async function (e) {
    e.preventDefault();

    const formData = new FormData(this);
    const orderDetails = {
        name: formData.get('name'),
        email: formData.get('email'),
        address: formData.get('address'),
        cart: cart // localStorageに保存されているカートデータ
    };

    try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbwVXyvSeIHlPdvQYM17VIhfvAODNjc8Ak5iBk4Sls9fDxY1ojjZ65U1wiOG4hP0JdNV/exec', {
            method: 'POST',
            body: JSON.stringify(orderDetails),
            headers: {
                'Content-Type': 'application/json'
            }
        });

        const result = await response.json();
        if (result.status === 'success') {
            alert('注文が確定しました！ありがとうございます。');
            localStorage.removeItem('cart'); // カートをクリア
            window.location.href = 'thankyou.html'; // サンクスページにリダイレクト
        } else {
            alert('注文に失敗しました。もう一度お試しください。');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('エラーが発生しました。');
    }
});

        window.onload = displayCart;
    </script>
</body>
</html>
