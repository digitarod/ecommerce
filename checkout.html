<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注文確定</title>
</head>
<body>
    <h1>注文確認</h1>
    <div id="cart-content">カートの内容を表示します...</div>

    <button id="confirm-order-button">注文を確定する</button>
    <div id="feedback-message" style="margin-top: 20px; font-weight: bold;"></div>

    <script>
        console.log("Script loaded");

        // カートの内容を表示する関数
        function displayCartContent() {
            const cartContentDiv = document.getElementById('cart-content');
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];

            if (cartItems.length === 0) {
                cartContentDiv.textContent = "カートは空です。";
                return;
            }

            // カート内容をテーブルで表示
            let cartHTML = "<table border='1'><tr><th>商品名</th><th>説明</th><th>価格</th><th>数量</th></tr>";
            cartItems.forEach(item => {
                cartHTML += `<tr>
                                <td>${item.商品名}</td>
                                <td>${item.説明}</td>
                                <td>${item.価格} 円</td>
                                <td>${item.数量}</td>
                            </tr>`;
            });
            cartHTML += "</table>";
            cartContentDiv.innerHTML = cartHTML;
        }

        // ページ読み込み時にカートの内容を表示
        displayCartContent();

        // 注文を確定するボタンのクリックイベント
        document.getElementById('confirm-order-button').addEventListener('click', async () => {
            console.log("Order button clicked");

            const feedbackMessage = document.getElementById('feedback-message');
            feedbackMessage.textContent = "注文を送信中...";

            const orderDetails = {
                items: JSON.parse(localStorage.getItem('cart')) || []
            };

            // カートの内容をエンコードしてGETリクエストに追加
            const orderDetailsEncoded = encodeURIComponent(JSON.stringify(orderDetails.items));

            try {
                // doGetリクエストとしてGoogle Apps Scriptへデータを送信
                const response = await fetch(`https://script.google.com/macros/s/AKfycbwbvlswouQ7MsAEuC14_NEeS4WKBrrKzJnySSoETBZseZ20saqeZCf2lyqmXC3nDVuP-Q/exec?items=${orderDetailsEncoded}`, {
                    method: 'GET'
                });
                console.log("Response received");

                if (response.ok) {
                    const result = await response.json();
                    console.log("Response JSON:", result);

                    if (result.status === 'success') {
                        feedbackMessage.textContent = "注文が正常に確定されました！";
                        localStorage.removeItem('cart');
                        displayCartContent(); // カート内容をクリアして再表示
                    } else {
                        feedbackMessage.textContent = "エラーが発生しました：" + result.message;
                    }
                } else {
                    feedbackMessage.textContent = "サーバーエラーが発生しました。再試行してください。";
                }
            } catch (error) {
                console.error("Network error:", error);
                feedbackMessage.textContent = "ネットワークエラーが発生しました：" + error.message;
            }
        });
    </script>
</body>
</html>
