<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品一覧</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSSファイルを読み込む -->
    <style>
        /* CSSをここに追加することも可能です */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        #product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* 商品間の隙間 */
        }

        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 200px; /* 商品カードの最大幅 */
            flex: 1 1 calc(33.333% - 20px); /* 3列に表示 */
        }

        img {
            max-width: 100%; /* 画像の最大幅を100%に設定 */
            height: auto; /* 縦横比を保持 */
        }

        h2 {
            font-size: 1.2em;
            margin: 0 0 10px;
        }
    </style>
</head>
<body>
    <h1>商品一覧</h1>
    <div id="product-container"></div> <!-- 商品情報を表示するコンテナ -->

    <script>
        async function fetchProducts() {
            const response = await fetch('https://script.google.com/macros/s/AKfycbxD9fMHQTOtScIhZuyy-med-T8yfJMpd0J_IHx8cyN5PhC4pWoDwMxk1oz9KYBU6zu-/exec'); // GAS APIのURLをここに貼り付け
            const products = await response.json();
            displayProducts(products);
        }

        function displayProducts(products) {
            const productContainer = document.getElementById('product-container');
            products.forEach(product => {
                if (product.公開フラグ === 1) { // 公開フラグが1のものだけを表示
                    const productElement = document.createElement('div');
                    productElement.className = 'product'; // 商品カードのスタイルを適用
                    productElement.innerHTML = `
                        <h2>${product.商品名}</h2>
                        <img src="./image/${product.画像ファイル名}" alt="${product.商品名}">
                        <p>${product.説明}</p>
                        <p>価格: ${product.価格} 円</p>
                    `;
                    productContainer.appendChild(productElement);
                }
            });
        }

        // ページ読み込み時に商品を取得
        window.onload = fetchProducts;
    </script>
</body>
</html>
